#应用端口
server.port=8762
#应用名称 spring.application.name 的优先级比 eureka.instance.appname高
#集群保持应用名称相同
spring.application.name=eurekaServer
#应用实例的主机名,单机可写localhost;但为了集群方便区分,在host内配置 127.0.0.1 peer2
eureka.instance.hostname=peer2
#注册到对等的服务端,构成集群
eureka.client.serviceUrl.defaultZone=http://peer1:8761/eureka/,http://peer3:8763/eureka/